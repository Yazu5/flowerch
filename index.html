<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
<title>The Lily</title>
<style>
  :root {
    --fl-speed: 0.8s;
    --lily-color: #ffb6c1;
    --glow-color: rgba(255, 182, 193, 0.8);
  }

  * { box-sizing: border-box; margin: 0; padding: 0; }

  body {
    background: #000;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: flex-end; /* Keeps flower growing from bottom */
    overflow: hidden;
    perspective: 1000px;
  }

  /* --- THE MAIN STEM --- */
  .flower {
    position: relative;
    display: flex;
    flex-direction: column;
    align-items: center;
    z-index: 10;
    margin-bottom: -5vh; /* Slight offset for mobile bars */
    animation: moving-flower 4s linear infinite;
  }

  .flower__line {
    width: 2vmin;
    height: 60vmin; /* Adjusted height so it's not "too big" */
    background-image: linear-gradient(to top, #051a0d, #1a4d2e);
    border-radius: 4vmin;
    position: relative;
  }

  /* --- PETAL CONTAINER (Connected to Top of Stem) --- */
  .lily__head {
    position: absolute;
    top: 0;
    left: 50%;
    transform: translate(-50%, -50%); /* Perfect centering on stem tip */
    width: 5vmin;
    height: 5vmin;
  }

  .petal {
    position: absolute;
    bottom: 0; /* Petals grow from the center point */
    left: 50%;
    width: 15vmin;
    height: 30vmin;
    background: linear-gradient(to top, #fff, var(--lily-color));
    border-radius: 50% 50% 20% 20%;
    transform-origin: bottom center;
    opacity: 0.9;
    box-shadow: 0 0 5vmin var(--glow-color);
    border: 1px solid rgba(255,255,255,0.3);
  }

  /* Precise Petal Angles */
  .p1 { transform: translateX(-50%) rotate(0deg); }
  .p2 { transform: translateX(-50%) rotate(72deg); }
  .p3 { transform: translateX(-50%) rotate(144deg); }
  .p4 { transform: translateX(-50%) rotate(216deg); }
  .p5 { transform: translateX(-50%) rotate(288deg); }

  /* THE GLOWING CENTER */
  .flower__center {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 6vmin;
    height: 6vmin;
    background: radial-gradient(#fff700, #ff8c00);
    border-radius: 50%;
    z-index: 20;
    box-shadow: 0 0 8vmin #ffd700;
  }

  /* BUTTON STYLING */
  .btn-container {
    position: absolute;
    bottom: 8vh;
    width: 100%;
    display: flex;
    justify-content: center;
    z-index: 100;
  }

  .see-letter {
    padding: 15px 40px;
    border-radius: 50px;
    background: linear-gradient(90deg, #ffb6c1, #ff8c00);
    color: black;
    text-decoration: none;
    font-family: sans-serif;
    font-weight: bold;
    text-transform: uppercase;
    box-shadow: 0 10px 20px rgba(0,0,0,0.5);
  }

  @keyframes moving-flower {
    0%, 100% { transform: rotate(-2deg); }
    50% { transform: rotate(2deg); }
  }

  /* Sound Synthesis Logic */
  #fwCanvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; }
</style>
</head>
<body onclick="initAudio()">

  <canvas id="fwCanvas"></canvas>

  <div class="flower">
    <div class="flower__line">
      <div class="lily__head">
        <div class="petal p1"></div>
        <div class="petal p2"></div>
        <div class="petal p3"></div>
        <div class="petal p4"></div>
        <div class="petal p5"></div>
        <div class="flower__center"></div>
      </div>
    </div>
  </div>

  <div class="btn-container">
    <a href="https://yazu5.github.io/zanie/" class="see-letter">See Letter</a>
  </div>

  <script>
    let audioCtx = null;
    function initAudio() {
        if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    }

    function playPop() {
      if (!audioCtx) return;
      const osc = audioCtx.createOscillator();
      const gain = audioCtx.createGain();
      osc.connect(gain); gain.connect(audioCtx.destination);
      osc.frequency.setValueAtTime(150, audioCtx.currentTime);
      osc.frequency.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);
      gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
      gain.gain.linearRampToValueAtTime(0, audioCtx.currentTime + 0.1);
      osc.start(); osc.stop(audioCtx.currentTime + 0.1);
    }

    // Basic Fireworks for Atmosphere
    const canvas = document.getElementById('fwCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    function createFirework() {
        playPop();
        // Add particle logic here if needed
    }

    setInterval(createFirework, 2000);
  </script>
</body>
</html>
